
  <section class="main" data-ng-controller="IndexController">
    <!--Map Project Seach Bar and Table -->
    <div class="mapSearch">
      <autocomplete ng-model="map.search" data="projects" on-type="autoFillProjects" on-select="searchControl" attr-placeholder="Find a project..." class="mapSearchStyle"></autocomplete>
    </div>

    <project-table project="project_info" ng-show="searchStatus"></project-table>

    <!-- Map -->
    <leaflet center="center" layers="layers" geojson="geojson" paths="paths" markers="markers" controls="controls" id="map"></leaflet>

    <!-- Map Edit Panel -->
    <!-- <map-edit class="map-move-left" active="active" data="editLayer" ></map-edit> -->

    <!--PDF Carosel-->
    <!-- <pdf-carousel docs="project_docs" ng-show="project_docs"></pdf-carousel> -->

  </section>
